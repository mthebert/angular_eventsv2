<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
	<style type="text/css">
		input.ng-invalid.ng-dirty{background-color: pink}
	</style>
</head>
<body ng-cloak>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a href="/NewEvent.html">Create Event</a></li>
				</ul>
			</div>
		</div>
		<div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px">
			<div class="container">
				<h1>New Event</h1>
				<hr />
				<form name="newEventForm">
					<fieldset>
						<label for="eventName">Event Name: </label>
						<input id="eventName" ng-model="event.name" required type="text" placeholder="Name of your event..." />
						<label for="eventDate">Event Date: </label>
						<input id="eventDate" ng-model="event.date" ng-pattern="/\d\d/\d\d/\d\d\d\d/" required type="text" placeholder="format (mm/dd/yyyy)..." />
						<label for="eventTime">Event Time: </label>
						<input id="eventTime" ng-model="event.time" type="text" placeholder="start and end time..." />
						<label for="eventLocation">Event Location: </label>
						<input id="eventLocation" ng-model="event.location.address" type="text" placeholder="Location of your event..." />
						<br />
						<input id="eventCity" ng-model="event.location.city" type="text" class="input-small" placeholder="City..." />
						<input id="eventProvince" ng-model="event.location.province" type="text" class="input-small" placeholder="State..." />	
						
						<label for="eventImageUrl">Image: </label>
						<input id="eventImageUrl" ng-model="event.imageUrl" type="url"  class="input-xlarge" placeholder="Url of image..." />				
					</fieldset>
					<img ng-src="{{event.imageUrl}}" src="" />
					<br />
					<br />
					<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
					<button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
				</form>
			</div>
		</div>
	</div>
<script type="text/javascript" src="/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/lib/angular/angular.min.js"></script>
<script type="text/javascript" src="/lib/angular/angular-resource.min.js"></script>
<script type="text/javascript" src="/lib/underscore-min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/EventController.js"></script>
<script type="text/javascript" src="js/controllers/EditEventController.js"></script>
<script type="text/javascript" src="js/services/EventData.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
</body>
</html>
